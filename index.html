<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Calculator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="app-container">
        <div class="calculator">

            <div class="output">
                <div class="previousOp">1234 + </div>
                <div class="currentOp">5678</div>
            </div>

            <div class="button-group">
                <button>C</button>
                <button>&divide</button>
                <button>X</button>
                <button>DEL</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="grid-span-2">=</button>

                <button>%</button>
                <button>0</button>
                <button>.</button>
            </div>

        </div>
    </div>
</body>

</html>
